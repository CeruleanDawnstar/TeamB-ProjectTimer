<br>
<div class="panel-body">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
  
  
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of groups">
          <td>{{group.name}}</td>
          <td>{{group.description}}</td>

  
          <td>
             <button (click)="updateGroup(group._id)" class="btn btn-info" style="margin-left: 10px">Update</button>
  
              <button (click)="deleteGroup(group._id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <br>
    <br>
    <button class="btn btn-success" (click)="goToAdd()" style="margin-left: 10px; width: 70px;">Add</button>
  </div>
