<div style="width: 400px; margin: auto;">
    <h2>Add a group</h2>
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="group.name"
            name="name"
          />

        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea 
            class="form-control" 
            id="description" 
            rows="3"
            
            required
            [(ngModel)]="group.description"
            name="description"
          >
        </textarea>
        </div>

        <div class="form-group">
            <label for="user">user</label>
            <input
              type="text"
              class="form-control"
              id="user"
              required
              [(ngModel)]="group.user"
              name="user"
            />
          </div>
  
        <button (click)="saveGroup()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
       <button class="btn btn-success" (click)="newParking()">Add</button>
      </div>
    </div>
  </div>
