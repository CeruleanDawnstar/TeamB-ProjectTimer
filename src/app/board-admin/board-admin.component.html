<br>
<div class="panel-body">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
  
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
  
          <td>
             <button  class="btn btn-info" style="margin-left: 10px">Update</button>
  
              <button  class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>


    <button (click)="goToGroup()" class="btn btn-success" style="margin-left: 10px; height: 50px;" >view groups</button>
  </div>
